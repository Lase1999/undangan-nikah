<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulai Undangan</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 24px;
        }
        .btn-link {
            display: inline-block;
            background: #3b82f6;
            color: #fff;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-link:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Undangan</h1>
        <a href="undangan.html" class="btn-link">Mulai Undangan</a>
